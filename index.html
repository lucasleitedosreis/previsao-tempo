<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/99b0bf1bb2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Previsão do tempo</title>
</head>

<body>
  <div class="main">
    <div class="container-search">
      <h1>Weather</h1>
      <input type="search" placeholder="Digite o local" id="search"></span>
      <button class="btn"><span class="fas fa-search" style="font-size: 1.5em;"></button>
      <button class="btn-location btn"><span class="fas fa-map-marked-alt" style="font-size: 1.5em;"></button>
    </div>
    <div class="time">
      <p class="data">Sábado, 05 de Fevereiro de 2022</p>
    </div>
    <div class="container-weather loading">
      <p class="cidade">Mutum<span class="country">BR</span></p>
      <p class="temperatura">28°</p>
      <!-- <img src="./assets/img/tempestade.png" alt="" class="icon-clima"> -->
      <div class="container-info loading">
        <p class="descricao">Nublado</p>
        <p class="vento">Vento: 5 km/h</p>
        <p class="humidade">Humidade: 20%</p>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>

</html>
