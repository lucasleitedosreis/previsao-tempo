<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/99b0bf1bb2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Previsão do tempo</title>
</head>

<body>
  <div class="main">
    <div class="container-search">
      <h1>Clima</h1>
      <input type="search" placeholder="Digite o local" id="search">
      <p class="error-localizacao error">local não encontrado</p>
      <button class="btn"><em class="fas fa-search" style="font-size: 1.5em;"></em></button>
      <button class="btn-location btn"><em class="fas fa-map-marked-alt" style="font-size: 1.5em;"></em></button>
    </div>
    <div class="time">
      <p class="data">Sábado, 05 de Fevereiro de 2022</p>
    </div>
    <div class="container-weather loading">
      <p class="cidade">Mutum<span class="country">BR</span></p>
      <div class="temp">
        <span class="temperatura">28</span>
        <span class="deg">°</span>C
      </div>
      <div class="content-icon-img">
        <img src="#" alt="Ilustração do clima" class="icon-clima">
      </div>
      <div class="container-info loading">
        <p class="descricao">Nublado</p>
        <p class="vento">Vento: 5 km/h</p>
        <p class="humidade">Humidade: 20%</p>
      </div>
    </div>
    <footer class="direitos">Todos direitos reservados - Lucas Leite</footer>
  </div>
  <script src="./main.js"></script>
</body>

</html>
