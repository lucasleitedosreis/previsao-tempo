<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/99b0bf1bb2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Previsão do tempo</title>
</head>

<body>
  <div class="main">
    <div class="container-search">
      <h1>Weather</h1>
      <input type="search" placeholder="Digite o local" id="search"></span>
      <button id="btn"><span class="fas fa-search"></button>
    </div>
    <div class="container-temp-icon loading">
      <p class="cidade">Clima em Mutum</p>
      <p class="temperatura">28°</p>
      <img src="./assets/img/tempestade.png" alt="" class="icon-clima">
      <div class="container-info loading">
        <p class="descricao">Nublado</p>
        <p class="vento">Vento: 5 km/h</p>
        <p class="humidade">Humidade: 20%</p>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
